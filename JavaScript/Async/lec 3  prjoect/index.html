<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profile Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6 justify-center">
    <button id="themeToggle"
        class="absolute top-5 right-5 bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:text-white dark:hover:bg-gray-600 transition px-4 py-2 rounded-lg shadow-md font-medium">
        ðŸŒ™ Dark
    </button>

    <!-- Header -->
    <h1 class="text-3xl font-bold text-gray-800 mb-6">GitHub Profile Finder</h1>

    <!-- Search Box -->
    <div class="w-full max-w-xl flex gap-2 mb-10">
        <input type="text" placeholder="Enter GitHub username" id="usernameInput"
            class="flex-1 p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button id="searchBtn" class="bg-blue-600 text-white px-5 py-3 rounded-lg hover:bg-blue-700 transition">
            Search
        </button>
    </div>

    <!-- Profile Card -->
    <!-- <div id="profileCard"
        class="w-full max-w-2xl bg-white shadow-xl rounded-2xl p-6 flex flex-col md:flex-row gap-6 items-center animate-pulse">
        
        
    </div> -->

    <!-- Skeleton Loader -->
    <div id="profileCard"
        class="w-full max-w-2xl bg-white shadow-xl rounded-2xl p-6 flex flex-col md:flex-row gap-6 items-center animation-pulse">

        <!-- Profile Image Skeleton -->
        <div class="w-40 h-40 rounded-full bg-gray-300"></div>

        <!-- Info Skeleton -->
        <div class="flex-1 space-y-4">
            <div class="h-6 bg-gray-300 rounded w-1/2"></div>
            <div class="h-4 bg-gray-300 rounded w-3/4"></div>

            <div class="flex flex-wrap gap-3 mt-4">
                <div class="h-6 w-24 bg-gray-300 rounded-full"></div>
                <div class="h-6 w-24 bg-gray-300 rounded-full"></div>
                <div class="h-6 w-24 bg-gray-300 rounded-full"></div>
                <div class="h-6 w-28 bg-gray-300 rounded-full"></div>
                <div class="h-6 w-28 bg-gray-300 rounded-full"></div>
            </div>

            <div class="h-4 bg-gray-300 rounded w-40 mt-6"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
